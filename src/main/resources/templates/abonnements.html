<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="ISO-8859-1">
    <title>Subscription Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark ">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{clients}">Subscription Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clients}">Subscription Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Abonnements </h1>
    </div>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href="@{/abonnements/new/{id}(id=${id})}" class = "btn btn-primary btn-sm mb-3"> Add Subscription </a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> ID </th>
            <th> Subscription Date </th>
            <th> Subscription Type </th>
            <th> Solde </th>
            <th> Montant </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="abonnement : ${abonnements}">
            <td th:text="${abonnement.id}"></td>
            <td th:text="${abonnement.dateAb}"></td>
            <td th:text="${abonnement.typeAb}"></td>
            <td th:text="${abonnement.solde}"></td>
            <td th:text="${abonnement.montant}"></td>
            <td>
                <a onclick="return confirm('Etes vous sûre?')" class="btn btn-danger"
                   th:href="@{/deleteAbonnement/{id}(id=${abonnement.id},clientId=${id})}">
                    <i class="bi bi-trash"></i>
                </a>
                <a  class="btn btn-primary"
                    th:href="@{/abonnements/edit/{id}(id=${abonnement.id},clientId=${id})}">
                    <i class="bi bi-pencil"></i>
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
