<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="ISO-8859-1">
    <title>Subscription Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark ">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{clients}">Subscription Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clients}">Subscription Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Clients </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href="@{/clients/new}" class = "btn btn-primary btn-sm mb-3"> Add Client </a>
        </div>
    </div>
    <form method="get" th:href="@{/clients}">
        <ul class="nav nav-pills mb-4">
            <li>
                <label class="form-label" style="font-weight: bolder;color: black;">Keyword : &nbsp;</label>
            </li>
            <li>
                <input type="text" class="form-control" name="keyword">
            </li>
            <li>
                <button class="btn btn-primary ml-2">
                    <i class="bi bi-search"></i>
                </button>
            </li>
        </ul>
    </form>
    <table class = "table table-striped table-bordered">

        <thead class = "table-dark">
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Email </th>
            <th> Username </th>
            <th> Subscription </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="client:${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.nom}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.username}"></td>
            <td>
                <a th:href="@{/abonnements/{id}(id=${client.id})}"
                   class="btn btn-info ms-4" th:text="show">
                </a>
            </td>
            <td>
                <a onclick="return confirm('Etes vous sûre?')" class="btn btn-danger"
                   th:href="@{/clients/{id}(id=${client.id},keyword=${keyword}, page=${currentPage})}">
                    <i class="bi bi-trash"></i>
                </a>
                <a  class="btn btn-primary"
                    th:href="@{/clients/edit/{id}(id=${client.id})}">
                    <i class="bi bi-pencil"></i>
                </a>
            </td>

        </tr>
        </tbody>

    </table>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
            <a
                    th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                    th:href="@{/clients(page=${status.index}, keyword=${keyword})}"
                    th:text="${status.index}">
            </a>
        </li>
    </ul>
</div>
</body>
</html>
