<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Subscription Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
  <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Subscription Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/clients}">Subscription Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Create New Client </h1>
      <div class = "card-body">
        <form th:action="@{/clients}" th:object="${client}" method="POST">
          <div  class ="form-group">
            <label for="name"> Client Name </label>
            <input
                    type = "text"
                    name = "name"
                    th:field = "*{nom}"
                    class = "form-control"
                    placeholder="Enter Client Name"
                    id="name"
            />
            <span class="text-danger" th:errors="${client.nom}" th:value="${client.nom}"></span>
          </div>
          <div class ="form-group">
            <label for="email"> Client Email </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class = "form-control"
                    placeholder="Enter Client Email"
                    id="email"
            />
            <span class="text-danger" th:errors="${client.email}" th:value="${client.email}"></span>
          </div>
          <div class ="form-group">
            <label for="username"> Client Username </label>
            <input
                    type = "text"
                    name = "username"
                    th:field = "*{username}"
                    class = "form-control"
                    placeholder="Enter Client Username"
                    id="username"
            />
            <span class="text-danger" th:errors="${client.username}" th:value="${client.username}"></span>
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
